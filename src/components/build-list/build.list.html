<div class="mdl-layout mdl-layout--fixed-header">
    <nav class="mdl-layout__header">
        <nav-title>Builds</nav-title>
    </nav>

    <div class="mdl-layout__content">
        <!-- NO BUILDS BLOCK -->
        <div class="mdl-grid" *ngIf="!builds || builds.length == 0">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <h5 class="mdl-typography--text-center">
                    No builds yet
                </h5>
            </div>
        </div>

        <!-- BUILD LIST BLOCK -->
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div class="mdl-list">
                    <div class="mdl-list__item mdl-list__item--two-line" *ngFor="#build of builds">
                        <div class="mdl-list__item-primary-content">
                            <a [routerLink]="['BuildLog', {repo: repo, commit: build.commit}]" class="mdl-badge" [attr.data-badge]="build.state">
                                {{build.commit}}
                            </a>
                            <span class="mdl-list__item-sub-title">
                                triggered by {{build.username}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
