<form #jobForm="ngForm">
    <div class="row">
        <input #name="ngForm" ngControl="repository" [(ngModel)]="job.repository">
    </div>

    <div *ngFor="#env of job.env; #idx=index" class="row">
        <input #name="ngForm" ngControl="envname" [(ngModel)]="job.env[idx].name">
        <input #name="ngForm" ngControl="envvalue" [(ngModel)]="job.env[idx].value">
    </div>

    <div class="row">
        <button class="button" (click)="addenv()">add env</button>
        <button class="button" (click)="save()">save</button>
    </div>
</form>
